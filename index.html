<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <!-- cdn : content delivery network 다른 곳에서 만들어준 스타일을 갖다쓰기 위함  -->
  </head>
  <body>
    <!-- 머리 -->
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 몸통 -->
    <div class="main">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1024px-Google_2015_logo.svg.png"
        width="272"
        alt="google logo"
      />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I`m feeling lucky</button>
      </div>
      <div class="button-area">
        Google offered in:
        <a href="#">한국어</a>
        <a href="#">Tiếng Việt</a>
        <a href="#">Français</a>
        <a href="#">中文（繁體）</a>
      </div>
    </div>

    <!-- 다리 -->
    <div class="footer">
      <!-- 첫번째박스 -->
      <div class="first-line">Vietnam</div>
      <!-- 두번째박스 -->
      <div class="second-line">
        <!-- 그룹은 나누되 다음줄로 넘기고 싶지 않을때 span tag 사용 -->
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How serach works</a>
        </span>

        <span class="second-line-second">
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Setting</a>
        </span>
      </div>
    </div>
  </body>
</html>
